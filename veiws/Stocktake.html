<!DOCTYPE html>
<html>

        <div class="container-fluid">

                            <div class="card-body"> 
                                <% e = yes[i].img %>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 vh-4 bg-primary">
                      <table style="width:100%">
                        <tr>
                          <th>Veiw</th>

                        </tr>
                        <tr>

                          </form></td>          
                          <td><form action ="/delete" method ="POST">
                            <button name="shit" value="<%= yes[i].ID%>">Delete</button>
                          </form></td>
                        </tr>
                      </table>
                    </div>
                    <div class="col-lg-1 vh-4 bg-primary"></div>
                <% } }else{ %>
                  <p>No data ever existed.</p>
                <% } %>
                    </div>
                </div>
            </div>
        </div>
    </body>
